name: Run Tests on MariaDB using Docker Compose

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-docker:
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:26.0.0
        options: --privileged
    steps:
      - uses: actions/checkout@v2
      - name: Set up Docker Compose
        run: |
          docker-compose -f docker-compose.yml up -d
          # Ensure the database is ready
          docker-compose exec ogame-db bash -c 'until mariadb -h "ogame-db" -u "root" -p"toor" -e "SELECT 1"; do sleep 1; done'      # Additional steps for setting up the application
      - name: Run Migrations
        run: docker-compose exec app php artisan migrate
      - name: Run Tests
        run: docker-compose exec app php artisan test