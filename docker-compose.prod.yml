services:

  #PHP Service
  ogame-app:
    volumes:
      - ./:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    build:
      context: .
      dockerfile: Dockerfile
      args:
        OPCACHE_ENABLE: "1" # Enable opcache in production
    container_name: ogame-app
    restart: unless-stopped
    tty: true
    environment:
      CONTAINER_ROLE: app
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    networks:
      - app-network

  #Nginx Service
  ogame-webserver:
    image: nginx:alpine
    container_name: ogame-webserver
    restart: unless-stopped
    tty: true
    volumes:
      - ./:/var/www:cached
      - ./nginx/conf.d/:/etc/nginx/conf.d/
      - ./nginx/ssl/:/etc/nginx/ssl/
    ports:
      - "80:80"
      - "443:443"
    networks:
      - app-network

  #Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - ogame-webserver
    volumes:
      - .:/var/www/html
    environment:
      CONTAINER_ROLE: scheduler
    networks:
      - app-network

  #MariaDB Service
  ogame-db:
    image: mariadb:11.3.2-jammy
    container_name: ogame-db
    restart: unless-stopped
    tty: true
    volumes:
     - ogame-dbdata:/var/lib/mysql
     - ./mysql/my.cnf:/etc/mysql/my.cnf
    # MariaDB port is not exposed to the host machine in production.
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: toor
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - app-network

#PHPMYADMIN
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_HOST=ogame-db
    networks:
      - app-network
    volumes:
      - ./docker/phpmyadmin/.htaccess:/var/www/html/.htaccess
#Docker Networks
networks:
  app-network:
    driver: bridge

#Volumes
volumes:
  ogame-dbdata:
    driver: local
